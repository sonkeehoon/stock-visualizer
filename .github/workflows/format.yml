# .github/workflows/format.yml
name: Code Formatter (Black + isort)

on:
  push:
    branches: [ "develop" ]  # âœ… developì—ì„œë§Œ ìë™ ìˆ˜ì •ë˜ê²Œ
    paths:
      - "app.py"
      - "crawler.py"
      - "visualizer.py"
  workflow_dispatch:

permissions:
  contents: write   # âœ… GITHUB_TOKENì´ pushí•  ìˆ˜ ìˆë„ë¡ ì„¤ì •

jobs:
  format:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}   # âœ… push ê¶Œí•œ í•„ìš”

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12.3"

      - name: Install format tools
        run: |
          python -m pip install --upgrade pip
          pip install black isort

      - name: Run isort & black (auto-fix)
        run: |
          isort .
          black .

      - name: Commit & push if changes
        run: |
          if [[ `git status --porcelain` ]]; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add .
            git commit -m "ğŸ¤– Auto format code with Black + isort"
            git push
          else
            echo "âœ¨ No formatting changes to commit"
          fi
          